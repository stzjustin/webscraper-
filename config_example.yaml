# Web Scraper Pro - Configuration File (Optional)
# ================================================
# You can customize scraper behavior by editing this file.
# Rename this file to 'config.yaml' to use it.

# Starting URL (can be overridden via command line)
start_url: "https://example.com"

# Maximum number of pages to crawl
max_pages: 50

# Output folder for PDFs (default: ~/Desktop/WebScraperPDFs)
# Leave empty to use default
output_folder: ""

# Delay between requests in seconds (be respectful to servers!)
delay_between_requests: 2.0

# Timeout for page loads in seconds
timeout: 30

# Process PDFs in batches of this size
# Larger = faster but more memory usage
batch_size: 25

# Maximum retry attempts for failed requests
max_retries: 3

# Delay before retrying failed requests (seconds)
retry_delay: 5

# Keyword extraction settings
# Number of keywords to extract for PDF naming
num_keywords: 3

# Maximum n-gram size for keywords (1=single words, 2=two-word phrases)
keyword_max_ngram: 2

# URL patterns to ignore (case-insensitive)
# Add patterns here to skip certain pages
ignore_patterns:
  - "login"
  - "logout"
  - "register"
  - "newsletter"
  - "redirect"
  - "wp-json"
  - "feed"
  - "trackback"
  - "xmlrpc"
  - "search"
  - "page="
  - "paged="
  - "sort="
  - "filter="
  - "cart"
  - "checkout"
  # Add your custom patterns below:
  # - "admin"
  # - "download"
